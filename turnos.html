<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b311246d18.js" crossorigin="anonymous"></script>
    <!-- PAGE TITLE -->
    <title>Consultorio DentalVic</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">home</a>
                    </li>                  
                    <li class="nav-item">
                        <a class="nav-link" href="./turnos.html">turnos</a>
                    </li>
            </div>
        </nav>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>            
        </div>

        <div id="main">
            <button id="misTurnosBtn" class="openbtn" style="display: none;" onclick="openNav()" >☰ Mis turnos</button>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <!-- PATIENT INFORMATION -->
            <section class="col-md-12 col-lg-6">
                <form name="firstForm" class="signInForm " action="">
                    <div class="mainForm ">
                        <div>
                            <label for="name"> <strong>Nombre: </strong></label>
                        </div>
                        <div>
                            <input id="name" type="text" placeholder="Ingrese su nombre">
                        </div>
                        <div>
                            <label for="lastName"> <strong>Apellido: </strong></label>
                        </div>
                        <div>
                            <input id="lastName" type="text" placeholder="Ingrese su apellido">
                        </div>
                        <div>
                            <label for="DNI"><strong>Ingrese su numero de documento:</strong></label>
                            <br>
                            <input type="number" id="DNI" name="DNI">
                        </div>
                        <div class="consSelect">
                            <div>
                                <label for="consSelect"><strong>Elije consultorio:</strong></label>
                            </div>
                            <div>
                                <select class="form-control" id="consSelect" onchange="mostrarDias()">
                                    <option>Seleccione un consultorio</option>
                                    <option class="consulElegido">Villa Crespo</option>
                                    <option class="consulElegido">Lanus</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div id="vcDays" class="form-group form-check villaCrespoDays eleccionDia"
                                style="display: none;">
                                <div>
                                    <div>
                                        <label for="daySelect"><strong>Elije dia:</strong></label>
                                    </div>
                                    <select class="form-control selectedDay" id="daySelect" onchange="mostrarHorarios(event)">
                                        <option>Seleccione su día de atención</option>
                                        <option class="diaElegido">Martes</option>
                                        <option class="diaElegido">Jueves</option>
                                        <option class="diaElegido">Sabado</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <div id="lDays" class="form-group2 form-check2 lanusDays eleccionDia"
                                    style="display: none;">
                                    <div>
                                        <div>
                                            <label for="daySelect2"><strong>Elije dia:</strong></label>
                                        </div>
                                        <select class="form-control selectedDay" id="daySelect2" onchange="mostrarHorarios(event)">
                                            <option>Seleccione su día de atención</option>
                                            <option class="diaElegido">Lunes</option>
                                            <option class="diaElegido">Miercoles</option>
                                            <option class="diaElegido">Viernes</option>
                                        </select>
                                        </div>
                                    </div>     
                                    <div id="vcHours" class="form-group form-check vcHours eleccionHora"
                                    style="display: none;">
                                    <div>
                                        <div>
                                            <label for="hourSelect"><strong>Elije horario:</strong></label>
                                        </div>
                                        <select class="form-control selectedHour" id="hourSelect" onchange="obtenerHorario(event)">
                                            <option>Seleccione su horario de atención</option>
                                            <option class="horarioElegido">14-15</option>
                                            <option class="horarioElegido">15-16</option>
                                            <option class="horarioElegido">17-18</option>
                                        </select>
                                        </div>
                                    </div>           
                                    <div id="lHours" class="form-group form-check lanusHours eleccionHora2"
                                    style="display: none;">
                                    <div>
                                        <div>
                                            <label for="hourSelect2"><strong>Elije horario:</strong></label>
                                        </div>
                                        <select class="form-control selectedHour" id="hourSelect2" onchange="obtenerHorario(event)">
                                            <option>Seleccione su horario de atención</option>
                                            <option class="horarioElegido">9-10</option>
                                            <option class="horarioElegido">10-11</option>
                                            <option class="horarioElegido">11-12</option>
                                        </select>
                                        </div>
                                    </div>                                 
                                    <div>
                                        <button id="turnoConfirm" type="button" data-toggle="modal" data-target="#exampleModal" style="display: none;" onclick="pedirDatos()">Confirmar turno</button>
                                    </div>
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h5 class="modal-title" id="exampleModalLabel">Mi turno</h5>
                                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                              </button>
                                            </div>
                                            <div id="infoModal"  class="modal-body">
                                              
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>

                </form>
            </section>

            <!-- LOGO -->

            <aside class="col-lg-6">
                <div class="mainLogo ">
                    <img src="imagenes/Logo_PNG_A4_logo_vertical.png" alt="" width="1000" height="600">
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row d-flex">
                <p class="col-4">Conocenos tambien en nuestro instagram</p>
                <a class="col-4 offset-4" href="https://www.instagram.com/dentalvic.ba/" target="_blank"><i
                        class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <!-- MY JAVASCRIPT -->
    <script src="./Functions/functions.js"></script>
    <script src="index.js"></script>

</body>

</html>
