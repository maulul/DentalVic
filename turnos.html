<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- PAGE TITLE -->
    <title>Consultorio DentalVic</title>
</head>

<body>
    <header class="container">
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <p>Informacion del paciente y el turno</p>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">☰ Mis turnos</button>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <!-- PATIENT INFORMATION -->
            <section class="col-md-12 col-lg-6">
                <form name="firstForm" class="signInForm " action="">
                    <div class="mainForm ">
                        <div>
                            <label for="name"> <strong>Nombre: </strong></label>
                        </div>
                        <div>
                            <input id="name" type="text" placeholder="Ingrese su nombre">
                        </div>
                        <div>
                            <label for="lastName"> <strong>Apellido: </strong></label>
                        </div>
                        <div>
                            <input id="lastName" type="text" placeholder="Ingrese su apellido">
                        </div>
                        <div>
                            <label for="DNI"><strong>Ingrese su numero de documento:</strong></label>
                            <br>
                            <input type="number" id="DNI" name="DNI">
                        </div>
                        <div class="consSelect">
                            <div>
                                <label for="consSelect"><strong>Elije consultorio:</strong></label>
                            </div>
                            <div>
                                <select class="form-control" id="consSelect" onchange="mostrarDias()">
                                    <option>Seleccione un consultorio</option>
                                    <option class="consulElegido">Villa Crespo</option>
                                    <option class="consulElegido">Lanus</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div id="vcDays" class="form-group form-check villaCrespoDays eleccionDia"
                                style="display: none;" onchange="mostrarHorarios()">
                                <div>
                                    <h2>Elije el dia</h2>
                                </div>
                                <div>
                                    <input type="radio" id="Martes" name="dia" value="Martes"> Martes
                                </div>

                                <div>
                                    <input type="radio" id="Jueves" name="dia" value="Jueves"> Jueves
                                </div>

                                <div>
                                    <input type="radio" id="Sabado" name="dia" value="Sabado"> Sabado
                                </div>
                            </div>
                            <div>
                                <div id="lDays" class="form-group form-check lanusDays eleccionDia"
                                    style="display: none;" onchange="mostrarHorarios()">
                                    <div>
                                        <h2>Elije el dia</h2>
                                    </div>
                                    <div>
                                        <input type="radio" id="Lunes" name="dia" value="Lunes"  onclick="captDay(event)"> Lunes
                                    </div>
                                    <div>
                                        <input type="radio" id="Miercoles" name="dia" value="Miercoles"> Miercoles
                                    </div>
                                    <div>
                                        <input type="radio" id="Viernes" name="dia" value="Viernes"> Viernes
                                    </div>
                                </div>
                                <div id="vcHours" class="form-group form-check villaCrespoHours eleccionHora"
                                    style="display: none;">
                                    <div>
                                        <h2>Elije el horario</h2>
                                    </div>
                                    <div>
                                        <input type="radio" id="9-10" name="Hora" value="9-10"> 9-10 hs
                                    </div>

                                    <div>
                                        <input type="radio" id="10-11" name="Hora" value="10-11"> 10-11 hs
                                    </div>

                                    <div>
                                        <input type="radio" id="11-12" name="Hora" value="11-12"> 11-12 hs
                                    </div>
                                </div>
                                <div>
                                    <div id="lHours" class="form-group form-check lanusHours eleccionHora"
                                        style="display: none;" onchange="mostrarHorarios()">
                                        <div>
                                            <h2>Elije el horario</h2>
                                        </div>
                                        <div>
                                            <input type="radio" id="14-15" name="Hora" value="14-15"> 14-15
                                        </div>
                                        <div>
                                            <input type="radio" id="15-16" name="Hora" value="15-16"> 15-16
                                        </div>
                                        <div>
                                            <input type="radio" id="16-17" name="16-17" value="Viernes"> 16-17
                                        </div>
                                    </div>
                                    <div>
                                        <button type="button" onclick="pedirDatos()">Confirmar turno</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                </form>
            </section>

            <!-- LOGO -->

            <aside class="col-md-6 col-lg-6">


                <div class="mainLogo ">
                    <img src="imagenes/Logo_PNG_A4_logo_vertical.png" alt="" width="1000" height="600">
                </div>
            </aside>
        </div>
    </main>


    <!-- JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <!-- MY JAVASCRIPT -->
    <script src="./Functions/functions.js"></script>
    <script src="index.js"></script>

</body>

</html>
