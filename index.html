<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- PAGE TITLE -->
    <title>Consultorio DentalVic</title>
</head>

<body>
    <header>
        <!-- MAIN TITLE -->
        <h1>
            Consultorio odontologico DentalVic
        </h1>
    </header>

    <main>

        <!-- PACIENT INFORMATION -->
        <section>
            <form name="firstForm" class="signInForm" action="">
                <div class="mainForm">
                    <div>
                        <label for="name"> <strong>Nombre: </strong></label>
                    </div>
                    <div>
                        <input id="name" type="text" placeholder="Ingrese su nombre" >
                    </div>
                    <div>
                        <label for="lastName"> <strong>Apellido: </strong></label>
                    </div>
                    <div>
                        <input id="lastName" type="text" placeholder="Ingrese su apellido" >
                    </div>
                    <div>
                        <label for="DNI"><strong>Ingrese su numero de documento:</strong></label>
                        <br>
                        <input type="number" id="DNI" name="DNI" >
                    </div>
                    <div class="consSelect">
                        <div>
                            <label for="consSelect"><strong>Elije consultorio:</strong></label>
                        </div>
                        <div>
                            <select class="form-control" id="consSelect" onchange="consultorio()">
                                <option>Villa Crespo</option>
                                <option>Lanus</option>
                            </select>
                            <p id="demo"></p>
                        </div>
                    </div>
                    <button type="button" onclick="pedirDatos()">Submit</button>
                </div>
            </form>
        </section>


        <aside>

            <!-- LOGO -->

            <div class="mainLogo">
                <img src="imagenes/Logo_PNG_A4_logo_vertical.png" alt="" width="1000" height="600">
            </div>
        </aside>

    </main>

    <footer>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugit consectetur, aliquam ipsa quam quaerat quidem
            nobis eligendi aspernatur, maiores iusto nesciunt molestias necessitatibus illo illum dignissimos porro,
            laudantium optio fuga!</p>
    </footer>

    <!-- JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <!-- MY JAVASCRIPT -->
    <script src="index.js"></script>
</body>
 
</html>
